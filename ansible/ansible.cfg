# 'aegis-node/ansible/ansible.cfg'

[defaults]
inventory          = inventories/dev/hosts.ini
host_key_checking  = True
retry_files_enabled = False
interpreter_python = auto_silent

# ── Aesthetic & UX ───────────────────────────────────────────────
stdout_callback = ansible.builtin.default
result_format = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
callbacks_enabled = timer
# Become timeout — helpful for restricted shells where sudo prompt might be delayed
become_timeout     = 30

[ssh_connection]
# Pipelining=True coupled with requiretty or restricted shells
# can cause "Timeout waiting for privilege escalation".
# Setting this to False is safer for restricted environments.
pipelining = False
